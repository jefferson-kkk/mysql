<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulário — FODA</title>

  <style>
    :root{
      --bg1: #0f1724;
      --bg2: #071029;
      --card: rgba(255,255,255,0.06);
      --glass: rgba(255,255,255,0.06);
      --accent1: #7c5cff;
      --accent2: #00d4ff;
      --muted: rgba(255,255,255,0.65);
      --glass-border: rgba(255,255,255,0.08);
      --success: #2ee6a6;
    }

    /* page background with slow animated gradient */
    html,body{
      height:100%;
      margin:0;
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,92,255,0.12), transparent),
                  radial-gradient(1000px 500px at 90% 90%, rgba(0,212,255,0.06), transparent),
                  linear-gradient(160deg,var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      color:#fff;
    }

    /* subtle animated noise layer (pure CSS shimmer) */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      background-image: linear-gradient(transparent 50%, rgba(255,255,255,0.01) 50%);
      background-size: 100% 4px;
      opacity:0.6;
      mix-blend-mode:overlay;
      transform: translateZ(0);
      animation: drift 8s linear infinite;
    }
    @keyframes drift{ from{background-position:0 0} to{background-position:0 8px} }

    /* card */
    .card{
      width:100%;
      max-width:420px;
      border-radius:14px;
      padding:28px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(10px) saturate(120%);
      position:relative;
      overflow:hidden;
    }

    /* decorative corner accent */
    .card::after{
      content:"";
      position:absolute;
      right:-120px;
      top:-60px;
      width:320px;
      height:320px;
      background: radial-gradient(circle at 30% 30%, rgba(124,92,255,0.14), transparent 25%),
                  conic-gradient(from 120deg at 50% 50%, rgba(0,212,255,0.06), transparent 40%);
      filter: blur(30px);
      transform: rotate(25deg);
      pointer-events:none;
      mix-blend-mode:screen;
    }

    h2{
      margin:0 0 16px 0;
      font-weight:600;
      letter-spacing:0.2px;
      color: #f7f8fb;
      display:flex;
      align-items:center;
      gap:10px;
    }

    h2 .dot{
      width:10px;
      height:10px;
      border-radius:50%;
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      box-shadow: 0 6px 20px rgba(0,212,255,0.12), 0 2px 6px rgba(124,92,255,0.14);
    }

    /* form layout */
    form{
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    /* floating label group */
    .field{
      position:relative;
      display:block;
    }

    input[type="text"],
    input[type="email"]{
      width:100%;
      padding:14px 14px 14px 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:10px;
      border: 1px solid transparent;
      color: #fff;
      font-size:15px;
      outline:none;
      transition: box-shadow 220ms ease, border-color 220ms ease, transform 160ms ease;
      caret-color: var(--accent2);
    }

    /* placeholder trick: hide native placeholder and use label */
    input::placeholder{ color:transparent; }

    label.floating{
      position:absolute;
      left:14px;
      top:50%;
      transform: translateY(-50%);
      pointer-events:none;
      transition: transform 180ms ease, font-size 180ms ease, top 180ms ease, color 180ms;
      color: var(--muted);
      font-size:14px;
      background:transparent;
      padding:0 6px;
    }

    /* when input focused or has value, float label up */
    input:focus + label.floating,
    input:not(:placeholder-shown) + label.floating{
      top:0;
      transform: translateY(-50%) translateY(-10px);
      font-size:12px;
      color: var(--accent2);
      background: transparent;
    }

    /* focus visual */
    input:focus{
      box-shadow: 0 6px 30px rgba(0,0,0,0.5), 0 0 18px rgba(0,212,255,0.06);
      border-color: rgba(0,212,255,0.18);
      transform: translateY(-1px);
    }

    /* subtle left accent bar */
    .field::before{
      content:"";
      position:absolute;
      left:0;
      top:6px;
      bottom:6px;
      width:4px;
      border-radius:6px;
      background: linear-gradient(180deg, var(--accent1), var(--accent2));
      opacity:0.0;
      transition: opacity 220ms;
    }
    input:focus ~ .field::before,
    input:not(:placeholder-shown) ~ .field::before{
      opacity:0.9;
    }

    /* button with neon glow and ripple */
    .btn{
      position:relative;
      overflow:hidden;
      display:inline-block;
      width:100%;
      padding:12px 16px;
      border-radius:10px;
      border: none;
      cursor:pointer;
      font-weight:600;
      letter-spacing:0.4px;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      color:#071029;
      box-shadow: 0 8px 30px rgba(124,92,255,0.18), 0 2px 8px rgba(0,212,255,0.06);
      transition: transform 160ms ease, box-shadow 200ms ease, opacity 180ms;
    }
    .btn:hover{ transform: translateY(-3px); }
    .btn:active{ transform: translateY(-1px) scale(0.997); }

    /* ripple via pseudo-element */
    .btn::after{
      content:"";
      position:absolute;
      left:50%;
      top:50%;
      width:0;
      height:0;
      background: rgba(255,255,255,0.12);
      border-radius:50%;
      transform: translate(-50%,-50%);
      transition: width 450ms ease, height 450ms ease, opacity 450ms ease;
      pointer-events:none;
    }
    .btn:active::after{
      width:260px;
      height:260px;
      opacity:0;
      transition: width 450ms ease, height 450ms ease, opacity 700ms ease;
    }

    /* small helper text */
    .muted{
      font-size:13px;
      color: rgba(255,255,255,0.6);
      margin-top:4px;
    }

    /* responsive */
    @media (max-width:420px){
      .card{ padding:20px; border-radius:12px; }
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="formTitle">
    <h2 id="formTitle"><span class="dot" aria-hidden="true"></span> Cadastro</h2>

    <form action="insert_2.php" method="post" autocomplete="on" novalidate>
      <div class="field" style="margin-bottom:6px;">
        <input type="text" name="nome" id="nome" placeholder=" " required aria-required="true" />
        <label for="nome" class="floating">Nome</label>
      </div>

      <div class="field">
        <input type="email" name="email" id="email" placeholder=" " required aria-required="true" />
        <label for="email" class="floating">Email</label>
      </div>

      <button class="btn" type="submit">Enviar</button>

      <div class="muted" aria-hidden="true">Seu envio é rápido e seguro • Sem spam</div>
    </form>
  </main>
</body>
</html>
