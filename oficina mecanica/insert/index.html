<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <head>
<style>
/* === ESTILIZAÇÃO GLOBAL === */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #e3edf7, #cfd9df);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* === FORMULÁRIO === */
form {
    background: #ffffff;
    padding: 30px;
    border-radius: 18px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    width: 330px;
    animation: fadeIn 0.6s ease-in-out;
}

/* Animação suave ao aparecer */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

h2 {
    text-align: center;
    color: #2d3748;
    margin-bottom: 25px;
    font-weight: bold;
    letter-spacing: 0.5px;
}

/* === LABELS === */
label {
    display: block;
    color: #4a5568;
    margin-bottom: 6px;
    font-size: 14px;
    font-weight: 500;
}

/* === INPUTS === */
input {
    width: 100%;
    padding: 10px 12px;
    border: 1.8px solid #cbd5e0;
    border-radius: 8px;
    margin-bottom: 18px;
    font-size: 15px;
    background-color: #f9fafb;
    transition: all 0.3s ease;
}

input:hover {
    border-color: #a0aec0;
}

input:focus {
    border-color: #3182ce;
    box-shadow: 0 0 5px rgba(49, 130, 206, 0.3);
    outline: none;
    background-color: #fff;
}

/* === BOTÃO === */
button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #3182ce, #2563eb);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    letter-spacing: 0.5px;
    transition: transform 0.2s ease, background 0.3s ease;
    box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
}

button:hover {
    background: linear-gradient(135deg, #2563eb, #1d4ed8);
    transform: scale(1.03);
}

button:active {
    transform: scale(0.98);
}

</style

</head>
<body>
    <form action="insert.php" method="post">
        <h2>Cadastro</h2>
           <label>ID:</label>
        <input type="number" name="id_cliente" required>

        <label>Nome:</label>
        <input type="text" name="nome_cliente" required>

        <label>CPF:</label>
        <input type="text" name="cpf" placeholder="000.000.000-00" required>

        <label>Telefone:</label>
        <input type="tel" name="telefone" placeholder="(00) 00000-0000" required>

        <label>Endereço:</label>
        <input type="text" name="endereco" required>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>ID Veículo:</label>
        <input type="number" name="id_veiculo" required>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
